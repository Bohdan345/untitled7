plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'

}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
allure {
    version = '2.13.8'
    autoconfigure = true
    aspectjweaver = true

}
dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    implementation 'io.qameta.allure:allure-junit5:2.14.0'
    implementation 'io.qameta.allure:allure-java-commons:2.14.0'
    implementation 'io.qameta.allure:allure-selenide:2.14.0'

    implementation 'com.codeborne:selenide:5.24.2'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

test {
    useJUnitPlatform()
}